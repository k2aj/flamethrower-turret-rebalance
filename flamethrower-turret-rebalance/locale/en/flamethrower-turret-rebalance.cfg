flamethrower-turret-fuel-damage-bonus-multiplier=Multiplies the damage bonus flamethrower turrets receive from using ammo types other than crude oil. Setting this to a higher value makes using [img=fluid.heavy-oil]heavy/[img=fluid.light-oil]light oil in flamethrowers more impactful.\n\nAt default value of 10 [img=fluid.heavy-oil]heavy oil gives +50% damage bonus and [img=fluid.light-oil]light oil gives +100% damage bonus.