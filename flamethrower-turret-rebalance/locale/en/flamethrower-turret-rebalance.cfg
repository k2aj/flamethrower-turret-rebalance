[mod-setting-description]
flamethrower-turret-fuel-damage-bonus-multiplier=Multiplies the damage bonus flamethrower turrets receive from using ammo types other than crude oil. Setting this to a higher value makes using [img=fluid.heavy-oil]heavy/[img=fluid.light-oil]light oil in flamethrowers more impactful.\n\nAt default value of 10 [img=fluid.heavy-oil]heavy oil gives +50% damage bonus and [img=fluid.light-oil]light oil gives +100% damage bonus.\n\nAlso affects Rampant Arsenal advanced flamethrower turrets.
flamethrower-turret-damage-multiplier=Also affects Rampant Arsenal advanced flamethrower turrets.
rampant-arsenal-advanced-flamethrower-turret-fuel-consumption-multiplier=This is a separate setting because advanced flamethrower turrets already consume a massive amount of fuel; you will probably want this multiplier to be lower than the one for vanilla flamethrower turrets.
stone-wall-fire-resistance=WARNING: when set to less than 100%, you will loose a ton of construction bots to fire damage. This happens because the long-lasting ground fire from flamethrower turrets will keep damaging walls as the bots are trying to repair them, while also damaging the bots.